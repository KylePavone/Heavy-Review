{% extends 'base.html' %}


{% block title %}
    Похожие
{% endblock %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            {% for art in articles %}
                <h2 class="titleel"><a href="{{ url_for('article.current_article', slug=art.slug) }}">{{ art.title }}</a></h2>
                <p class="subtitle">{{ art.subtitle }}</p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
